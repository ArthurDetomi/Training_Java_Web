<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Ol√° JSF</title>
</h:head>

<h:body>

	<h:form id="personForm" >
		Nome:
		<h:inputText id="nameField" value="#{pessoaBean.nome}" /> <br/>
		<br/>Senha:
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
		<br/>Texto:<br/>
		<h:inputTextarea id="texto"  value="#{pessoaBean.texto}" rows="10" cols="10"/>
		
		<br/>
		
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar Nome" action="#{pessoaBean.addNome}" />
		
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"/>
			</h:column>
		</h:dataTable>
		
		<h:commandButton value="Voltar" action="index" />
	</h:form>
	
	

</h:body>


</html>
